<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="spotlight-symbol.svg"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
    <link rel="stylesheet" href="style.css">

    <title>SSG-Modules Iframe Example</title>
    <meta name="description" content="An example of integrating the SSG-Modules via Iframe."/>
</head>
<body>
<main>
    <h1>SSG-Modules Iframe Example</h1>

    <h2>Single Panel</h2>
    <!-- Handle URL parameters for a given fetch strategy to load a specified event. -->
    <iframe
            id="single-panel"
            title="Spread panel"
            src="https://widget.rpb2b.com/#/icehockey-preplay?client=pickswise&panels=spread&rpEventId=debug01">
    </iframe>

    <h2>Slider</h2>
    <!-- Handle URL parameters for a given fetch strategy to load a specified event. -->
    <iframe
            id="slider"
            title="Slider"
            src="https://widget.rpb2b.com/#/icehockey-preplay?client=pickswise&panels=matchup,moneyline,spread,total,verdict,injuryreport&rpEventId=debug01">
    </iframe>

</main>
</body>
</html>
